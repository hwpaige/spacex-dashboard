<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Embed</title>
    <style>
        body { margin: 0; padding: 0; background: black; } /* Match dark theme or adjust */
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe
        src="https://www.youtube-nocookie.com/embed?listType=playlist&list=PLBQ5P5txVQr9_jeZLGa0n5EIYvsOJFAnY&autoplay=1&mute=1&loop=1&controls=0&modestbranding=1&rel=0&playsinline=1&enablejsapi=1&origin=https://www.youtube.com"
        referrerpolicy="strict-origin-when-cross-origin"
        allow="autoplay; encrypted-media; fullscreen"
        allowfullscreen
    ></iframe>
</body>
</html>
