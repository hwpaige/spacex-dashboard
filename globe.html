<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Globe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, globe, controls;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2.5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Transparent background
            document.body.appendChild(renderer.domElement);

            // Globe geometry
            const geometry = new THREE.SphereGeometry(1, 64, 64);

            // Earth texture
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('./earth_texture.jpg');

            // Material
            const material = new THREE.MeshPhongMaterial({
                map: earthTexture,
                transparent: true,
                opacity: 0.9
            });

            // Mesh
            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Controls
            controls = {
                autoRotate: true,
                autoRotateSpeed: 0.5,
                enableZoom: true,
                enablePan: false,
                enableRotate: true
            };

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (controls.autoRotate) {
                globe.rotation.y += controls.autoRotateSpeed * 0.01;
            }

            renderer.render(scene, camera);
        }

        // Initialize and start animation
        init();
        animate();

        // Make globe interactive
        let isMouseDown = false;
        let previousMousePosition = { x: 0, y: 0 };

        document.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        document.addEventListener('mousemove', (event) => {
            if (!isMouseDown) return;

            const deltaX = event.clientX - previousMousePosition.x;
            const deltaY = event.clientY - previousMousePosition.y;

            globe.rotation.y += deltaX * 0.01;
            globe.rotation.x += deltaY * 0.01;

            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Touch support for mobile
        document.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isMouseDown = true;
                previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
            }
        });

        document.addEventListener('touchmove', (event) => {
            if (!isMouseDown || event.touches.length !== 1) return;

            event.preventDefault();

            const deltaX = event.touches[0].clientX - previousMousePosition.x;
            const deltaY = event.touches[0].clientY - previousMousePosition.y;

            globe.rotation.y += deltaX * 0.01;
            globe.rotation.x += deltaY * 0.01;

            previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
        });

        document.addEventListener('touchend', () => {
            isMouseDown = false;
        });
    </script>
</body>
</html>
