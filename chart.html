<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvilCharts Style Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2/umd/Recharts.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'D-DIN', Arial, sans-serif;
            background: #1c2526;
            color: white;
            overflow: hidden;
        }

        .chart-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .chart-title {
            font-size: 16px;
            color: #999999;
            margin-bottom: 10px;
            text-align: center;
        }

        .recharts-wrapper {
            width: 100% !important;
            height: 100% !important;
        }

        .recharts-cartesian-axis-tick-value {
            fill: #999999;
            font-size: 12px;
        }

        .recharts-cartesian-axis-line {
            stroke: #3a3e3e;
        }

        .recharts-cartesian-grid-line {
            stroke: #2a2e2e;
        }

        .recharts-legend-item-text {
            color: white !important;
            font-size: 12px;
        }

        .recharts-tooltip-wrapper {
            outline: none;
        }

        .recharts-default-tooltip {
            background: #2a2e2e !important;
            border: 1px solid #3a3e3e !important;
            border-radius: 4px;
            color: white !important;
        }

        .recharts-tooltip-label {
            color: #999999 !important;
        }

        /* EvilCharts inspired animations */
        .recharts-bar {
            transition: all 0.3s ease;
        }

        .recharts-bar:hover {
            opacity: 0.8;
        }

        .recharts-line {
            stroke-width: 3;
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.3));
        }

        .recharts-line-dot {
            r: 4;
            stroke-width: 2;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.5));
        }

        /* Hatched patterns for bars */
        .recharts-bar-rectangle {
            fill: url(#pattern1);
        }

        /* Gradient definitions */
    </style>
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <pattern id="pattern1" patternUnits="userSpaceOnUse" width="10" height="10">
                <rect width="10" height="10" fill="#ff6b6b" opacity="0.8"/>
                <path d="M0,0 L10,10 M10,0 L0,10" stroke="#ff6b6b" stroke-width="1" opacity="0.3"/>
            </pattern>
            <pattern id="pattern2" patternUnits="userSpaceOnUse" width="10" height="10">
                <rect width="10" height="10" fill="#4ecdc4" opacity="0.8"/>
                <path d="M0,0 L10,10 M10,0 L0,10" stroke="#4ecdc4" stroke-width="1" opacity="0.3"/>
            </pattern>
            <pattern id="pattern3" patternUnits="userSpaceOnUse" width="10" height="10">
                <rect width="10" height="10" fill="#ffe66d" opacity="0.8"/>
                <path d="M0,0 L10,10 M10,0 L0,10" stroke="#ffe66d" stroke-width="1" opacity="0.3"/>
            </pattern>
            <linearGradient id="gradient1" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#ff6b6b" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#ff6b6b" stop-opacity="0.3"/>
            </linearGradient>
            <linearGradient id="gradient2" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#4ecdc4" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#4ecdc4" stop-opacity="0.3"/>
            </linearGradient>
            <linearGradient id="gradient3" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#ffe66d" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#ffe66d" stop-opacity="0.3"/>
            </linearGradient>
        </defs>
    </svg>
</head>
    </style>
</head>
<body>
    <div id="chart-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const {
            BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid,
            Tooltip, Legend, ResponsiveContainer, AreaChart, Area
        } = Recharts;

        const ChartComponent = () => {
            const [chartData, setChartData] = useState([]);
            const [chartType, setChartType] = useState('bar');
            const [months, setMonths] = useState([]);
            const [title, setTitle] = useState('Launch Trends');

            // Listen for data updates from Qt
            useEffect(() => {
                window.updateChartData = (data, type, monthLabels, chartTitle) => {
                    setChartData(data);
                    setChartType(type);
                    setMonths(monthLabels);
                    setTitle(chartTitle);
                };

                // Initial data
                window.updateChartData([], 'bar', [], 'Launch Trends');
            }, []);

            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d'];

            const renderChart = () => {
                if (!chartData || chartData.length === 0) {
                    return (
                        <div style={{
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            height: '100%',
                            color: '#999999'
                        }}>
                            Loading chart data...
                        </div>
                    );
                }

                const data = months.map((month, index) => {
                    const item = { month };
                    chartData.forEach(series => {
                        item[series.label] = series.values[index] || 0;
                    });
                    return item;
                });

                const commonProps = {
                    data,
                    margin: { top: 20, right: 30, left: 20, bottom: 5 }
                };

                if (chartType === 'bar') {
                    return (
                        <BarChart {...commonProps}>
                            <CartesianGrid strokeDasharray="3 3" />
                            <XAxis
                                dataKey="month"
                                tick={{ fontSize: 12 }}
                                axisLine={{ stroke: '#3a3e3e' }}
                            />
                            <YAxis
                                tick={{ fontSize: 12 }}
                                axisLine={{ stroke: '#3a3e3e' }}
                            />
                            <Tooltip
                                contentStyle={{
                                    backgroundColor: '#2a2e2e',
                                    border: '1px solid #3a3e3e',
                                    borderRadius: '4px',
                                    color: 'white'
                                }}
                            />
                            <Legend />
                            {chartData.map((series, index) => (
                                <Bar
                                    key={series.label}
                                    dataKey={series.label}
                                    fill={`url(#pattern${index + 1})`}
                                    animationDuration={1000}
                                    animationEasing="ease-out"
                                />
                            ))}
                        </BarChart>
                    );
                } else {
                    return (
                        <LineChart {...commonProps}>
                            <CartesianGrid strokeDasharray="3 3" />
                            <XAxis
                                dataKey="month"
                                tick={{ fontSize: 12 }}
                                axisLine={{ stroke: '#3a3e3e' }}
                            />
                            <YAxis
                                tick={{ fontSize: 12 }}
                                axisLine={{ stroke: '#3a3e3e' }}
                            />
                            <Tooltip
                                contentStyle={{
                                    backgroundColor: '#2a2e2e',
                                    border: '1px solid #3a3e3e',
                                    borderRadius: '4px',
                                    color: 'white'
                                }}
                            />
                            <Legend />
                            {chartData.map((series, index) => (
                                <Line
                                    key={series.label}
                                    type="monotone"
                                    dataKey={series.label}
                                    stroke={colors[index]}
                                    strokeWidth={3}
                                    dot={{ r: 4, strokeWidth: 2 }}
                                    activeDot={{ r: 6, strokeWidth: 2 }}
                                    animationDuration={1500}
                                    animationEasing="ease-in-out"
                                />
                            ))}
                        </LineChart>
                    );
                }
            };

            return (
                <div className="chart-container">
                    <div className="chart-title">{title}</div>
                    <ResponsiveContainer width="100%" height="90%">
                        {renderChart()}
                    </ResponsiveContainer>
                </div>
            );
        };

        ReactDOM.render(<ChartComponent />, document.getElementById('chart-root'));
    </script>
</body>
